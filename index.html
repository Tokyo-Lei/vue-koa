<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">                                                <!--禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable = no">
    <title>vue-koa</title>
    <!-- iPhone5 1rem - 16px  html下 font-size = 16px; -->
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script type="text/javascript">      //有些浏览器获取不到
let htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
let htmlDom = document.getElementsByTagName('html')[0];
if (htmlWidth > 750) {
    htmlWidth = 750
}
htmlDom.style.fontSize = htmlWidth / 20 + 'px'; // 16px,以iphone5适配
</script>
</body>
</html>
